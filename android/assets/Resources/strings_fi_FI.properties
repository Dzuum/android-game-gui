tutorial1=Tervetuloa Kingdom Unitediin!\n\n\
  Tämä on ilmeisesti ensimmäinen pelikertasi, joten\n\
  käydään nopeaa perusteet läpi aluksi!
tutorial2=Hohtava linna alapuolella on valtakuntasi\n\
  alku, ja sen sydän.\n\n\
  Aloitetaan painamalla linnaasi!
tutorial3=Täällä voit katsella ja muokata\n\
  joukkoja, joita käytät taisteluissa.
tutorial4=Ole hyvä ja paina\n\
  jotain tyhjää kohtaa.
tutorial5=Tämä on joukkotyyppi.\n\
  Niitä ostetaan taistelussa vihollisia vastaan taisteltavaksi.\n\
  Sinulla voi olla niin monta samaa joukkotyyppiä\n\
  ostettuna taistelussa kuin haluat.
tutorial6=Täällä voit muokata joukkotyypin ominaisuuksia.\n\
  Mitä korkeampi Voima, sitä enemmän vahinkoa se tekee vihollisiin.\n\
  Mitä korkeampi Nopeus, sitä tiheämmin se iskee.\n\
  Mitä korkeampi Kantama, sitä pidemmälle se voi hyökätä.
tutorial7=Hinta kullassa lasketaan automaattisesti\n\
  valitsemiesi ominaisuuksien perusteella.\n\
  Sinulla on aina oltava vähintään yksi joukkotyyppi,\n\
  joka maksaa 200 kultaa tai vähemmän.
tutorial8=Ole hyvä ja muokkaa joukkotyyppiä haluamaksesi.\n\
  Paina tallennus nappia, kun olet valmis.
tutorial9=Onnittelut, nyt sinulla on ensimmäinen joukkotyyppisi!\n\
  Voit tulla takaisin milloin tahansa taistelun ulkopuolella\n\
  muokataksesi ja luodaksesi joukkotyyppejä.
tutorial10=Nyt olet vapaa tekemään mitä haluat!\n\
  Mitäpä jos menisit testaamaan yksiköitäsi taistelussa\n\
  painamalla ensimmäistä kaupunkia?

